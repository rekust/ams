<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>

	<link rel="stylesheet" href="../css/register.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
	<div class="container">
		<header>Register</header>
		<form action="../php/register.php" method="post">

			<div class="field username">
				<div class="input-area">
					<input type="text" name="user_name" id="#" placeholder="Username">
					<i class="icon fas fa-user"></i>
					<i class="error error-icon fas fa-exclamation-circle"></i>
				</div>
				<div class="error error-txt">Username can't be blank!</div>
			</div>

			<div class="field email">
				<div class="input-area">
					<input type="text" name="email" id="#" placeholder="Email Address">
					<i class="icon fas fa-envelope"></i>
					<i class="error error-icon fas fa-exclamation-circle"></i>
				</div>
				<div class="error error-txt">Email can't be blank!</div>
			</div>

			<div class="field password">
				<div class="input-area">
					<input type="password" name="#" id="#" placeholder="Password">
					<i class="icon fas fa-lock"></i>
					<i class="error error-icon fas fa-exclamation-circle"></i>
				</div>
				<div class="error error-txt">Password can't be blank!</div>
			</div>

			<div class="field confirm-password">
				<div class="input-area">
					<input type="password" name="password" id="#" placeholder="Confirm Password">
					<i class="icon fas fa-lock"></i>
					<i class="error error-icon fas fa-exclamation-circle"></i>
				</div>
				<div class="error error-txt">Passwords don't match!</div>
			</div>
			
			<input type="submit" value="Register">

		</form>

		<div class="register-link">Already have an Account? <a href="../html/login.html">Login</a></div>

	</div>

	<script src="../js/register.js"></script>
</body>
</html>
