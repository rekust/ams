<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="../images/AMS.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>Register</header>
        <form action="../php/register.php" method="post">
            <div class="field email">
                <div class="input-area">
                    <input type="text" name="email" id="email" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank!</div>
            </div>

            <div class="field password">
                <div class="input-area">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank!</div>
            </div>

            <div class="field confirm-password">
                <div class="input-area">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Passwords don't match!</div>
            </div>

            <div class="field security-question">
                <div class="input-area">
                    <select class="sec-q" name="security_question" id="security_question">
                        <option value="" disabled selected>Select a security question</option>
                        <option value="favorite_food">What is your favorite food?</option>
                        <option value="first_pet">What was the name of your first pet?</option>
                        <option value="favorite_book">What is your favorite book?</option>
                        <option value="childhood_nickname">What was your childhood nickname?</option>
                    </select>
                    <i class="icon fas fa-question-circle"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Please select a security question!</div>
            </div>

            <div class="field security-answer">
                <div class="input-area">
                    <input type="text" name="security_answer" id="security_answer" placeholder="Answer">
                    <i class="icon fas fa-key"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Answer can't be blank!</div>
            </div>

            <input type="submit" value="Register">
        </form>
        <div class="register-link">Already have an Account? <a href="../html/login.html">Login</a></div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
